<div class="wrapper">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let coin of coins;">
      <div class="card">
        <img src="../../assets/images/coins/{{coin}}.jpg" class="card-img-top" alt="Hollywood Sign on The Hill"/>
        <div class="card-body">
          <h5 class="card-title">{{coin.charAt(0).toUpperCase() + coin.slice(1)}}</h5>
          <p class="card-text">{{ text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
